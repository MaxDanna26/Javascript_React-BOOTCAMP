<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu desplegable</title>
</head>

<style>
  * {
    box-sizing: border-box;
  }

  .menu li {
    list-style: none;
    width: 300px;
  }

  .menu li a {
    color: black;
    background: pink;
    border: solid black 3px;
    border-radius: 8px;
    padding: 10px;
    display: block;
    text-decoration: none;
    margin: 5px;
    transition: .5s;
    position: relative;
  }

  @font-face {
    font-family: flechita;
    src: url(./Arrows_tfb.ttf);
  }

  /* Estilos de la flechita */
  .menu li.hasChildren a::after {
    font-family: flechita;
    content: "gg";
    transform: rotate(90deg);
    position: absolute;
    margin-right: 0.5rem;
    color: rgb(254, 94, 121);
    right: 0;
  }

  /* Estilos del menu desplegable dentro del enlace */
  .menu .hasChildren ul {
    position: absolute;
    opacity: 0;
    transition: 1s;
    /* el height 0 y el overflow son para que hagan una transicion hacia abajo */
    max-height: 0px;
    overflow: hidden;
    right: -100%;
  }

  li.hasChildren {
    display: flex;
    position: relative;
  }

  li.hasChildren>a {
    width: 100%;
    position: relative;
  }

  /* Estilos para mantener el hover del desplegable */
  .menu li:hover>a {
    background-color: rgb(252, 148, 165);
    border: 3px solid rgb(254, 94, 121);
  }

  /* Borramos flechas en todos los desplegables */
  .menu li.hasChildren>ul>li>a:after {
    content: "";
  }

  /* Estilos de como aparece este desplegable */
  .menu li.hasChildren:hover ul {
    opacity: 1;
    max-height: 800px;
  }
</style>

<body>
  <ul class="menu">
    <li>
      <a href="">Home</a>
    </li>
    <li class="hasChildren">
      <a href="">Fotos</a>
      <ul>
        <li><a href="#">submenu</a></li>
        <li><a href="#">submenu</a></li>
        <li><a href="#">submenu</a></li>
      </ul>
    </li>
    <li>
      <a href="">AboutMe</a>
    </li>
    <li>
      <a href="">Contact</a>
    </li>
  </ul>
</body>

<script src="/JS/ex3.js"></script>

</html>
