<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu hamburguesa</title>
</head>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
  }

  header {
    background-color: bisque;
    width: 100%;
    height: 50px;
    display: flex;
    justify-content: space-between;
  }

  nav {
    background-color: red;
    width: 50px;
    height: 50px;
    transition: 0.3s;

    a {
      display: none;
    }
  }

  .open {
    width: 30%;

    a {
      display: inline-block;
      color: white;
      text-align: center;
      text-decoration: none;
    }
  }
</style>

<body>
  <header>
    <h1>Header</h1>
    <nav>
      <a href="#">Hola</a>
      <a href="#">Hola</a>
      <a href="#">Hola</a>
      <a href="#">Hola</a>
    </nav>
  </header>

  <script>
    const nav = document.querySelector('nav').addEventListener('click', () => {
      const nav = document.querySelector('nav');
      if (nav.classList.contains('open')) { nav.classList.remove('open'); }
      else {
        nav.classList.add('open');
      }
    });
  </script>
</body>

</html>
