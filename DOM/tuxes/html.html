<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .sliderContainer {
      width: 300px;
      height: 300px;
      background-color: blue;
      overflow: hidden;
    }

    .sliderRow {
      display: flex;
      width: 900px;
      transition: 1s;
    }

    .slides {
      width: 300px;
      height: 300px;
    }

    .c1 {
      background-color: red;
    }

    .c2 {
      background-color: orange;
    }

    .c3 {
      background-color: pink;
    }
  </style>
</head>

<body>
  <button>Mover</button>
  <div class="sliderContainer">
    <div class="sliderRow">
      <div class="slides c1"></div>
      <div class="slides c2"></div>
      <div class="slides c3"></div>
    </div>
  </div>
  <script>
    let clicks = 0;
    document.querySelector("button").addEventListener("click", () => {
      clicks = clicks < 2 ? clicks + 1 : 0;
      document.querySelector(".sliderRow").style.marginLeft =
        clicks * -300 + "px";
    });
  </script>
</body>

</html>
